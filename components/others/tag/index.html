<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1 class="title">Tag 标签</h1>
  <div class="text">用于标记和选择。</div>
  <h2 class="title">基础用法</h2>
  <div class="text">包含不可删除标签,可删除标签与动态输入组件</div>
  <div class="container">
    <div class="place_holder"></div>
    <div class="tag">标签一</div>
    <div class="tag closeable">标签二</div>
    <input class="variable-tag" placeholder="点击创建" />
  </div>
  <div class="code-area">
    <pre><code>
  &lt;div class="place_holder"&gt;&lt;/div&gt;
  &lt;div class="tag"&gt;标签一&lt;/div&gt;
  &lt;div class="tag closeable"&gt;标签二&lt;/div&gt;
  &lt;input class="variable-tag" placeholder="+ 点击创建"/&gt;
    </code></pre>
  </div>

</body>

<script src="index.js"></script>
<script src="../../../js/code.js"></script>
<script src="../../../js/container.js"></script>

</html>
