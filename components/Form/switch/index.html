<body>
  <h1 class="title">Switch 开关</h1>
  <div class="text">用于在打开和关闭之间切换。</div>
  <h2 class="title">基本用法</h2>
  <div class="container">
    <div class="place_holder"></div>
    <input type="checkbox" class="switch" id="switch">
    <label for="switch" class="switch-label"></label>
  </div>
  <div class="code-area">
    <pre>
      <code>
        &lt;input type="checkbox" class="switch" id="switch"&gt;
        &lt;label for="switch" class="switch-label"&gt;&lt;/label&gt;
      </code>
    </pre>
  </div>
</body>
